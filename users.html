<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Users</title>
</head>
<body>

    <button id="btn__logout">Log Out</button>
    
    <h2 class="users__title" >Users</h2>
    
    <ul class="users__list"></ul>
    
    <template class="users__template">
        
        <li class="users__item">
            <h2 class="users__name">full name</h2>
            
            
            <h3 class="users__username">name</h3>
            
            <a class="users__email" href="mailto:">user email</a>
            
            <br>
            
            <p class="users__address">users full address</p>
            
            <p class="users__company">Company</p>
            
            
            <button id="users__btn">post</button>
            
        </li>
        
    </template>
    
    
    <script src="./js/users.js"></script>
</body>
</html>
